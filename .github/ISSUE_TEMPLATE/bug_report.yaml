name: Bug Report
description: Create a report to help us improve the charm
labels:
  - kind/bug
  - needs-triage
body:
  - type: textarea
    id: Description
    attributes:
      label: Description
      description: "Please describe the unexpected behaviour: "
      placeholder: ex. "`juju run ...` returns the error `not found`"
    validations:
      required: true

  - type: input
    id: Charm-Revision
    attributes:
      label: Charm revision
      description: "What revision of the charm are you using?"
      placeholder: ex. latest/stable
    validations:
      required: true

  - type: input
    id: Version
    attributes:
      label: Juju version
      description: "What version of Juju are you using?"
      placeholder: ex. 3.6.1
    validations:
      required: true

  - type: dropdown
    id: Cloud
    attributes:
      label: Cloud
      description: Which cloud(s) are you using?
      multiple: true
      options:
        - AWS
        - Azure
        - GCP
        - Kubernetes
        - LXD
        - MAAS
        - Manual
        - OpenStack
        - Oracle
        - vSphere

  - type: textarea
    id: Expected-Behaviour
    attributes:
      label: Expected behaviour
      description: "Describe what you expected to happen: "
      placeholder: ex. "`juju run ...` returns a connection string"
    validations:
      required: true

  - type: textarea
    id: Reproduction-Steps
    attributes:
      label: "Reproduce / Test"
      description: "Steps to reproduce the unexpected behaviour: "
      placeholder: ex. "juju deploy ... && juju status"
    validations:
      required: true

  - type: textarea
    id: Info-Notes
    attributes:
      label: "Notes & References"
      description: "Please add anything to help diagnose the issue e.g. charm debug logs, kubectl logs, etc."
    validations:
      required: false
